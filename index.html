<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Count up</title>
  </head>
  <body>
    <div class="container">
      <h1>Count up</h1>

      <form id="countUpForm">
        <div class="form-group">
          <label for="countBy">Count By #</label>
          <input id="countBy" type="text">
          <label for="countTo">Count To #</label>
          <input id="countTo" type="text">
        </div>

        <button type="submit" class="btn">Count up</button>
      </form>

      <p id="result"> </p>
    </div>

    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
